[pytest]
# Pytest configuration for Airflow EMR project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = -v --tb=short --strict-markers

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require mocked AWS)
    slow: Slow tests (Spark session initialization)

# Environment variables for Airflow testing
env =
    AIRFLOW_HOME=/tmp/airflow_test
    AIRFLOW__CORE__UNIT_TEST_MODE=True

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
